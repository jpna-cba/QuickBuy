<div class="text-center">
<form class="form-singnin">
  <h1 class="h4 mb-1 login">Login do Clinete</h1>
  <label for="inputEmail" class="sr-only"></label>

  <input type="email"
         id="inputEmail"
         name="email"
         placeholder="Informe o seu email"
         class="form-control mb-1"
         [ngClass]="{
           'is-invalid': email.invalid && (email.dirty || email.touched),
           'is-valid': email.valid && (email.dirty || email.touched)
           }"
         [(ngModel)]="usuario.email"
         #email="ngModel"
         email
         required />
  <div class="invalid-feedback mb-1" *ngIf="email.invalid && (email.dirty || email.touched)">
    <div *ngIf="email.errors.required">
      Email Obrigat√≥rio
    </div>
    <div *ngIf="email.errors.email">
      Email incorreto
    </div>
  </div>

  <label for="inputEmail" class="sr-only"></label>
  <input type="password"
         id="inputSenha"
         name="senha"
         placeholder="Senha"
         class="form-control mb-1"
         [ngClass]="{
           'is-invalid':senha.invalid && (senha.dirty || senha.touched),
           'is-valid': senha.valid && (senha.dirty || senha.touched)
           }"
         [(ngModel)]="usuario.senha"
         #senha="ngModel"
         required />
  <div class="invalid-feedback mb-1" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
    <div *ngIf="senha.errors.required">
      Senha Obrigatoria
    </div>
  </div>

  <button class="btn btn-primary btn-block mb-2" type="submit" (click)="entrar()">Entrar</button>
  <img src="../../../assets/img/quick-b-logo.jpg" />

</form>
</div>
